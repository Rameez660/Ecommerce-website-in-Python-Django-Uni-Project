{% extends 'store/main.html' %}
{% block style %} Register Your Account - Food Ordering Website {% endblock  %}
{% load static %}
{% block content %}

  <div class="container" style="margin-top:150px;">

    <!-- Material form register -->
    <div class="card mt-5 mb-5 col-6" style="margin:auto;">
    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Sign up</strong>
    </h5>

    <div class="card-body">

  <form action="{% url 'handlesignup' %}" method="post">
  {% csrf_token %}

  <div class="form-group">
    <label for="username">username</label>
    <input type="text" style="background:#ededed;" class="form-control" id="username" name="username" placeholder="Username" Required>
  </div>
  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" style="background:#ededed;" class="form-control" id="fname" name="fname" placeholder="First Name" Required>
  </div>

  <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" style="background:#ededed;" class="form-control" id="lname" name="lname" placeholder="Last Name" Required>
    </div>
    <div class="form-group">
    <label for="email">Email Address</label>
    <input type="text" style="background:#ededed;" class="form-control" id="email" name="email" placeholder="Your Email" Required>
  </div>
  
    <div class="form-group">
    <label for="pass1">Password</label>
    <input type="password" style="background:#ededed;" class="form-control" id="pass1" name="pass1" placeholder="Choose Your Password" Required>
    </div>
  
    <div class="form-group">
    <label for="pass2">Enter Password Again</label>
    <input type="password" style="background:#ededed;" class="form-control" id="pass2" name="pass2" placeholder="Enter Password Again" Required>
  </div>
  
  {% comment %} <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> {% endcomment %}
        <button type="submit" class="btn btn-outline-dark">Signup</button>
        <br>
        OR
        <br>
        <a href="{%url 'handlelogin'%}">Login</a>
</form>
    </div>

</div>
    
  </div>
{% endblock content %}
